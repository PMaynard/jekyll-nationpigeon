<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="UTF-8" />
	
	<title>{{ page.title }}</title>

	<meta name="description" content="Nation Pigeon - The Nations Favourite Pigeon." />
	<meta name="keywords" content="Programming, linux, unix, how to, help, web development, java, c,c++, python, information, nation, pigeon, nation pigeon, php, css, html, software development life cycle, steampunk, anime, cyber, sci-fi, random, pete, osaka, Pete Maynard, Peter, Maynard, blog, Aberystwyth, computer science"/>

	<!-- To ensure proper rendering and touch zooming -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- https://github.com/mojombo/tpw/blob/master/css/syntax.css -->
	<link href="{{ site.url }}/css/syntax.css" rel="stylesheet">
	<link href="{{ site.url }}/css/narrow.css" rel="stylesheet">
	<!-- Include BootStrap 3 and Jquery -->
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>

	<!-- Open Graph -->
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ site.url }}{{ page.title }}" />
	<meta property="og:image" content="http://nationpigeon.com/wp-content/themes/pigeon-alpha/images/NationPigeonTitle.gif" />
	<meta property="og:description" content="" />

</head>
<body>
	<div class="container-narrow">
	<!-- Main Top Part -->
	<div class="header">
		<ul class="nav nav-pills pull-right">
			{% for n in site.nav %}
				{% if n.permalink == page.url %}
					<li class="active"><a href="{{ n.permalink }}">{{ n.page }}</a></li>
				{% else %}
					<li><a href="{{ n.permalink }}">{{ n.page }}</a></li>
				{% endif %}
			{% endfor %}
		</ul>
		<h3 class="text-muted"><a href="{{site.url}}">Nation Pigeon</a></h3>
	</div>
		<div class="panel panel-info">We are in the middle of converting this site from Wordpress to <a href="http://jekyllrb.com">Jekyll</a>. Please bear with us.</div>

		{{ content }}
      <div class="footer">
        <p>&copy; Nation Pigeon 2013</p>
      </div>
	</div>
</body>
</html>
