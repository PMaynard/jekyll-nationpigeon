<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="UTF-8" />
	
	<title>{{ page.title }}</title>

	<meta name="description" content="Nation Pigeon - The Nations Favourite Pigeon." />
	<meta name="keywords" content="Programming, linux, unix, how to, help, web development, java, c,c++, python, information, nation, pigeon, nation pigeon, php, css, html, software development life cycle, steampunk, anime, cyber, sci-fi, random, pete, osaka, Pete Maynard, Peter, Maynard, blog, Aberystwyth, computer science"/>

	<!-- To ensure proper rendering and touch zooming -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Include all our CSS -->
	<link href="/css/main.css" rel="stylesheet">
	
	<!-- Include BootStrap 3 and Jquery -->
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>

	<!-- Search Stuffs -->
	<script src="/js/porter-stemmer.js"></script>
	<script src="/js/site-search.js"></script>

	<!-- Open Graph -->
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ site.url}}{{ page.url }}" />
	<meta property="og:image" content="{{ site.url}}/images/NationPigeonTitle.gif" />
	<meta property="og:description" content="Nation Pigeon - The Nations Favourite Pigeon." />
	<meta property="fb:admins" content="680826064" />

	<!-- External Links in new tab/window -->
	<script>
		$(function() {
		   $("a[href*='http://']:not([href*='"+location.hostname.replace
		           ("www.","")+"'])").each(function() {
		       $(this).click(function(event) {
		             event.preventDefault();
		             event.stopPropagation();
		             window.open(this.href, '_blank');
		        }).addClass('externalLink');
		   });
		           // TODO: Fix Lazy HTTPs Bug fix
		   $("a[href*='https://']:not([href*='"+location.hostname.replace
		           ("www.","")+"'])").each(function() {
		       $(this).click(function(event) {
		             event.preventDefault();
		             event.stopPropagation();
		             window.open(this.href, '_blank');
		        }).addClass('externalLink');
		   });
		});
	</script>

	<!-- SocialShare --> 
	<script type="text/javascript" src="/js/jquery.socialshareprivacy.min.js"></script>
	<script type="text/javascript">
		$.fn.socialSharePrivacy.settings.css_prefix = '/';
		$(document).ready(function () {
		    $('.share').socialSharePrivacy();
		});
	</script>

</head>
<body>
	<div class="navbar navbar-static-top navbar-inverse">
		<a class="navbar-brand" href="/">Nation Pigeon</a>
		<ul class="nav navbar-nav pull-right">
			{% for n in site.nav %}
				{% if n.permalink == page.url %}
					<li class="active"><a href="{{ n.permalink }}">{{ n.page }}</a></li>
				{% else %}
					<li><a href="{{ n.permalink }}">{{ n.page }}</a></li>
				{% endif %}
			{% endfor %}
			<li id="search-yo" style="display:none">
				<form class="navbar-form" method="GET">
				  <input type="text" class="form-control small" name="search-text" id="search-text" placeholder="Search" style="width: 200px;">
				</form>
			</li>
			<li id="menu-search"><a onClick="$('#menu-search').hide();$('#search-yo').show();" class="btn">Search</a></li>
		</ul>
	</div>

	<div id="search"></div>

	<div class="container-narrow">
		{{ content }}
		<div class="footer">
			<p>&copy; Nation Pigeon 2013</p>
		</div>
	</div>
</body>
</html>
