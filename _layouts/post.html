---
layout: default 
---
<div class="row">
  <div class="col-lg-12">
    <h2><a href="{{ post.url }}">{{ page.title }}</a></h2>
    <h4>{{ page.date | date_to_long_string }}</h4>
    <div class="row">
      {{ content }}
    </div>
  </div>
</div>

<div class="row">
	<div class="col-lg-6">
		<h4>Tags</h4>
		{{ page.tags | array_to_sentence_string }}
	</div>

	<div class="col-lg-6 pull-right">
		<h4>Categories</h4>
		{{ page.categories | category_links }}
	</div>

	<div class="col-12 share"></div>
</div>
