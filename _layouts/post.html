---
layout: default 
---
<div class="row">
  <div class="col-lg-12">
    <h1>{{ page.title }}</h1>
    <h4 class="date">{{ page.date | date_to_long_string }}</h4>
    <div class="post">
		{{ content }}
	</div>
	<h4>Posted under: {{ page.categories | category_links }}</h4>
	<div class="col-12 share"></div>
  </div>
</div>
